<div class="card mb-3 shadow block-status" 
[ngStyle]="{'background-color' : color}" >
  <div class="card-header name">
   {{ server.name }}
  </div>
  <div class="card-body status">
    {{ server.online }}
  </div>
  <button (click)="toggleStatus()" class="button button-default action" >{{ buttonText }}</button>
</div>
